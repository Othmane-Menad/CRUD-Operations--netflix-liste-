<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud operations</title>
  </head>
  <body>
    <form action="#" class="container">
      <div class="input-groupe">
        <input type="number" class="id" required />
        <label for="id" id="lab">id</label>
      </div>

      <div class="input-groupe">
        <input type="text" class="type" required />
        <label for="type" id="lab">type</label>
      </div>

      <div class="input-groupe">
        <input type="text" class="title" required />
        <label for="title" id="lab">title</label>
      </div>

      <div class="input-groupe">
        <input type="text" class="director" required />
        <label for="director" id="lab">director</label>
      </div>

      <div class="input-groupe">
        <input type="number" class="release_date" required />
        <label for="release_date" id="lab">release_date</label>
      </div>
      <button type="submit" id="btn">Add</button>
      <input type="text" id="search" placeholder="Search" />
      <span class="form-end"></span>
      <!--to insert the cancel button before it -->
    </form>

    <div class="Tcontainer">
      <table>
        <thead>
          <tr>
            <th data-column="id" data-order="desc">id<i class="arrow">&#9650</i></th>
            <th data-column="type" data-order="desc">type<i class="arrow">&#9650</i></th>
            <th data-column="title" data-order="desc">title<i class="arrow">&#9650</i></th>
            <th data-column="director" data-order="desc">director<i class="arrow">&#9650</i></th>
            <th data-column="release_year" data-order="desc">release_year<i class="arrow">&#9650</i></th>
            <th>Delete</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
