<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud operations</title>
  </head>
  <body>
    <form action="#" class="container">
      <div class="input-groupe">
        <input type="text" class="id" required />
        <label for="id" id="lab">id</label>
      </div>

      <div class="input-groupe">
        <input type="text" class="type" required />
        <label for="type" id="lab">type</label>
      </div>

      <div class="input-groupe">
        <input type="text" class="title" required />
        <label for="title" id="lab">title</label>
      </div>

      <div class="input-groupe">
        <input type="text" class="director" required />
        <label for="director" id="lab">director</label>
      </div>

      <div class="input-groupe">
        <input type="number" class="release_date" required />
        <label for="release_date" id="lab">release_date</label>
      </div>
      <button type="submit" id="btn">Add</button>
      <input type="text" id="search" placeholder="Search" />
    </form>

    <div class="Tcontainer">
      <table>
        <thead>
          <tr>
            <th>show_id</th>
            <th>type</th>
            <th>title</th>
            <th>director</th>
            <th>release_year</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
